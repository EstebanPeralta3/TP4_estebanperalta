<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="pagina2.css">
    <script src="pagina2.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>¡Bienvenido a la galería!</h1>
        <div class="gallery">
            <img src="banderas/1.jpg" alt="Imagen 1" class="gallery-image zoom">
            <img src="banderas/2.jpg" alt="Imagen 2" class="gallery-image rotate">
            <img src="banderas/3.jpg" alt="Imagen 3" class="gallery-image flip">
            <img src="banderas/4.jpg" alt="Imagen 4" class="gallery-image fade">
            <img src="banderas/5.jpg" alt="Imagen 5" class="gallery-image scale">
        </div>
        <!-- Botones de navegación -->
        <div class="button-container">
            <button class="animated-button" onclick="window.location.href='index.html'">INICIO</button>
            <button class="animated-button" onclick="window.location.href='pagina2.html'">Ir a Página 2</button>
            <button class="animated-button" onclick="window.location.href='pagina3.html'">Ir a Página 3</button>
        </div>
    </div>
</body>

</html>
